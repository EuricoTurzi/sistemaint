{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirmar Exclusão</h4>
        </div>
        <div class="card-body">
            <p class="mb-4">Tem certeza que deseja excluir o cliente "{{ object.cliente }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Confirmar Exclusão
                    </button>
                    <a href="{% url 'clientes_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
