{% extends 'base.html' %}
{% block content %}
<style>
    .container {
        max-width: 50rem;
        margin: 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 24px #bfc7d1;
        padding: 2.5rem 2rem;
    }
    .card {
        background: #f8f9fa;
        border-radius: 16px;
        padding: 24px 18px;
        border: none;
    }

    .card-body {
        padding: 0;
    }

    form.form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    form.form p {
        margin-bottom: 0;
    }

    form.form label {
        font-weight: 600;
        color: #23446e;
        margin-bottom: 4px;
        font-size: 1.08em;
    }

    form.form input,
    form.form select,
    form.form textarea {
        border-radius: 8px;
        border: 1px solid #cfd8dc;
        padding: 10px 12px;
        font-size: 1.08em;
        background: #fff;
        transition: border-color 0.2s;
    }
    
    form.form input:focus,
    form.form select:focus,
    form.form textarea:focus {
        border-color: #23446e;
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(90deg, #23446e 60%, #506d94 100%);
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 10px 32px;
        font-size: 1.08em;
        box-shadow: 0 2px 8px #0001;
        transition: background 0.2s;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #506d94 60%, #23446e 100%);
        color: #fff;
    }
    
    h3.display-4 {
        font-size: 2.2rem;
        text-align: center;
        color: #23446e;
        font-weight: 700;
        margin-bottom: 2rem;
    }
</style>
<br>
<div class="container mt-4">
    <h3 class="display-4"><strong>Cadastro de Ticket</strong></h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
