{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-3">
    <form id="valorForm" onsubmit="salvarValor(event)">
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" class="form-control" id="valorInput" step="0.01" value="{{ valor }}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="enviadoCheck" {% if enviado %}checked{% endif %}>
            <label class="form-check-label">Enviado</label>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" onclick="fecharIframe()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<script>
function salvarValor(event) {
    event.preventDefault();
    const valor = document.getElementById('valorInput').value;
    const enviado = document.getElementById('enviadoCheck').checked;
    
    fetch('{% url "atualizar_valor_mensal" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: new URLSearchParams({
            'cliente_id': '{{ cliente_id }}',
            'mes': '{{ mes }}',
            'ano': '{{ ano }}',
            'valor': valor,
            'enviado': enviado
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Fecha o iframe apÃ³s salvar
            window.parent.fecharIframe();
        } else {
            alert('Erro ao salvar: ' + data.error);
        }
    })
    .catch(error => {
        alert('Erro ao salvar: ' + error);
    });
}

function fecharIframe() {
    window.parent.fecharIframe();
}
</script>
{% endblock %}
