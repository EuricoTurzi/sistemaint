[uwsgi]
logto = /tmp/uwsgi.log
chdir = /var/www/novo-sistema-sge
module = app.wsgi:application
virtualenv = /var/www/novo-sistema-sge/venv
socket = /var/www/novo-sistema-sge/golden.sock
chmod-socket = 666
master = true
vacuum = true
processes = 3         ; cai de 4→3
threads   = 2         ; mantém 2 para I/O
cheaper = 2           ; (opcional) só sobe workers sob carga
cheaper-algo = spare2
harakiri = 60
max-requests = 5000
buffer-size = 32768
logto = /var/www/novo-sistema-sge/uwsgi.log

